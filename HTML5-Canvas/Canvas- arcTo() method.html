<html>

<head>
    <title>Sample arcs example</title>
</head>

<body>
    <canvas id="myCanvas" width="300" height="600"></canvas>
    <script>
        var canvas = document.getElementById("myCanvas");
        if (canvas.getContext) {
            var ctx = canvas.getContext("2d");
            ctx.beginPath();
            ctx.lineWidth = "3";
            ctx.strokeStyle = "black";
            ctx.moveTo(80, 100);
            ctx.lineTo(240, 100);
            ctx.moveTo(200, 60);
            ctx.lineTo(200, 220);
            ctx.stroke();
            ctx.beginPath();
            ctx.strokeStyle = "red";
            ctx.lineWidth = "5";
            ctx.moveTo(120, 100);
            ctx.arcTo(200, 100, 200, 220, 75);
            ctx.stroke();
        }
    </script>
</body>

</html>
